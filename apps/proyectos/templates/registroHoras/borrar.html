{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">


			<p>¿Está seguro de borrar el registro "{{registro}}"?</p>

			<form action="{% url 'proyectos:registrohoras-borrar' registro.id  %}" method="POST">
				
				{% csrf_token %}
				<input class="btn btn-danger" type="submit" name="Aceptar">
				<a class="btn btn-warning" href="{% url 'proyectos:registrohoras-listar' request.user%}">Cancelar</a>
				<a class="btn btn-warning" href="{% url 'proyectos:registrohoras-listar2'%}">Cancelar</a>
				
			</form>
		</div>
	</div>
</div>

{% endblock %}
